<!DOCTYPE html>
<html>
<head>
    <title>Stored Queries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Stored Queries</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Case Type</th>
                <th>Case Number</th>
                <th>Filing Year</th>
            </tr>
            {% for row in queries %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">‚Üê Back</a>
    </div>
</body>
</html>
